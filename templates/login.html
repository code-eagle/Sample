    <!--login form view end-->




    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
					<img src="img/logo.png" style="margin-bottom: 30px;" />
						<div class="row">
							<div class="col-xs-6">
								<a   class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a  id="register-form-link" ui-sref="signup">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							
								<form method="post" novalidate name="login" ng-submit="signin()">
								<div class="form-group">
									<div class="has-error">
                    					<span class="control-label" ng-show="login.email.$error.required">Email is required.
                    					</span>
                    				</div>	
									<input type="email"  ng-required="isRequired"  class="form-control" placeholder="Email" name="email" ng-model="login.username">
									
                    			</div>
									<div class="form-group">
									<div class="has-error">
										<span  class="control-label" ng-show="login.pwd.$error.required">Password is required</span>
										</div>
										 <input type="password"  ng-required="isRequired"  class="form-control" placeholder="Password"  name="pwd" ng-model="login.password">

									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<div class="has-error">
												<span class="control-label">{{serverError}}</span>
												</div>
											<button class="btn btn-info btn-block login" ng-click="isRequired = true;" type="submit">Login</button>
											</div>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
