<div class="container">
 
<div  class="row">
	<div class="col-lg-8 col-lg-offset-2 well bs-component">
<form class="form-horizontal">
<fieldset>
    <legend>Student Engagement
	<p>Initial 2-3 minutes observe the students alone, scanning through every child and every bench to see what they are doing.What are the the pre-dominant student actions/habits in the classroom? Make note of it and fill in the following -</p>
	 </legend>

                 <div class="form-group">
                    <label class="col-lg-6">Collectively the students were expected to</label>
				<label class="col-lg-12">Select an option that best describes the tasks/activity student were expected to do during the duration of observation
					</label>
                    <div class="col-lg-9">
                    <div class="radio">
					<label><input type="radio" ng-model="classroom.task" value="participate" />actively participate(through guided Q & A or other activity) to solve/understand a concept</label>
					</div>
					 <div class="radio">
					<label><input type="radio" ng-model="classroom.task" value="complete" />copy and complete notes OR reading aloud / repeating in chorus</label>
					</div>
					 <div class="radio">
					<label><input type="radio" ng-model="classroom.task" value="idle" />sit silently/idle (with or without teacher) OR passive participation</label>
					</div>
					 <div class="radio">
					<label><input type="radio" ng-model="classroom.task" value="unclear" />unclear expectations</label></div>
					 <div class="radio">
					<label><input type="radio" ng-model="classroom.task" value="other" />Others</label>
					<input type="text" ng-model="classroom.othertask" class="margin10 input-sm" ng-show="classroom.task=='other'">
					</div>
                     </div>
					 </div>
					<div class="form-group">
					 <label class="col-lg-6">Students were engaged in content that was</label>
					<div class="col-lg-9">
					 <div class="radio">
					 <label><input type="radio" ng-model="classroom.engaged" value="Challenging" />Challenging tasks involving learning materials for group or peer learning</label>
					</div> 
					 <div class="radio">
					 <label><input type="radio" ng-model="classroom.engaged" value="new" />Some form of new material, posters, video or discussion to engage in textbook content</label>
					 </div> 
					 <div class="radio">
					 <label><input type="radio" ng-model="classroom.engaged" value="textbook" />Direct textbook exercise(back of lesson) involving rote learning</label>
					 </div> 
					 <div class="radio">
					 <label><input type="radio" ng-model="classroom.engaged" value="Unclear" /> Unclear OR no teaching/learning</label></br>
					 </div> 
					 <div class="radio">
					 <label><input type="radio" ng-model="classroom.engaged" value="other" />Others</label>
					 <input type="text" ng-model="classroom.otherengaged" class="margin10 input-sm" ng-show="classroom.engaged=='other'">
					 
					 </div>
					</div>
					</div>
					<div class="form-group">
					 <label class="col-lg-6">The level of student learning can be described as</label>
					 <label class="col-lg-9">select if atleast 75% of the class displayed the characteristics that could have led to</label>
					<div class="col-lg-9">
					<div class="radio">
					<label><input type="radio" ng-model="classroom.learning" value="Significant" />Significant learning, EVERY child is joyful and learning something meaningful</label>
					</div>
					<div class="radio">
					<label><input type="radio" ng-model="classroom.learning" value="Basic" />Basic learning - Are interested and hard-working (dynamic learning guided by the teacher, eg some activity or quiz)</label>
					</div>
					<div class="radio">
					<label><input type="radio" ng-model="classroom.learning" value="Limited" />Limited learning - Are on task (as expected by teacher, but passively, for eg just copying notes)</label>
					</div>
					<div class="radio">
					<label><input type="radio" ng-model="classroom.learning" value="No" />No learning - Are apathetic to teacher instructions and unruly/disruptive throughout</label>
					</div>
					<div class="radio">
					<label><input type="radio" ng-model="classroom.learning" value="other" />Others</label>
					<input type="text" ng-model="classroom.otherlearning" class="margin10 input-sm" ng-show="classroom.learning=='other'">
					</div>
		
					</div>

<label class="col-lg-12">Do you feel the above descriptors give are a fair representation of the student engagement observed in class?</label>


  <div class="form-group">
    <div class="col-lg-1 col-lg-offset-10">
       	<button type="button" ng-click="stepThree()" class="col-sm-offset-2 btn btn-info">Save</button>
    </div>
  </div>

</fieldset>
</form>
</div>
</div>
</div>
