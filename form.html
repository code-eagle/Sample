
   <!--login form view start-->
    <div class="login-container"  ng-controller="formController" >
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form action="" name="studentForm" method="">
                    <input type="text" class="form-control" placeholder="email" name="email" ng-model="user.email">
                    <span style="color:red" ng-show="studentForm.user.email.$dirty && studentForm.user.email.$invalid">
                         <span ng-show="studentForm.user.email.$error.required">email is required.</span>
                    </span>
                    <input type="password" class="form-control" placeholder="password"  name="password" ng-model="user.password">
                    <span style="color:red" ng-show="studentForm.user.password.$dirty && studentForm.user.password.$invalid">
                         <span ng-show="studentForm.user.password.$error.required">password is required.</span>
                    </span>
                    <button class="btn btn-info btn-block login" ng-click="SignIn($event)" type="button">Login</button>
                </form>
            </div>  
        </div>
    <!--login form view end-->
