
<div class="container">
 
<div  class="row">
	<div class="col-lg-8 col-lg-offset-2 well bs-component">
<form class="form-horizontal">
	<fieldset>
<legend>Teacher Actions</legend>
<legend>After observing for 7-10 minutes(or even as you observe), from the list given below, select based on all that was observed in this teacher's class. This should help us highlight the teacher's planning and preparation</legend>
<div class="form-group">
<label class="col-lg-9">There was some evidence of an order or flow in the lesson (eg. I do-We do-You do process)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.order" value="Yes" />Yes</label></div>
 <div class="radio">
<label><input type="radio" ng-model="classroom.order" value="No" />No</label></div>
 <div class="radio">
<label><input type="radio" ng-model="classroom.order" value="Unclear" />Unclear</label></div>
</div>
</div>
<div class="form-group">
<label class="col-lg-6">There is evidence of effective usage of time</label>
<label class="col-lg-10">(effective procedures for passing papers/notes, reminders and clear instructions from teacher, explicit mention of time etc)</label>
  <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.effectiveTime" value="Yes" />Yes</label></div>
 <div class="radio">
<label><input type="radio" ng-model="classroom.effectiveTime" value="No" />No</label></div>
 <div class="radio">
<label><input type="radio" ng-model="classroom.effectiveTime" value="Unsure" />Unsure</label></div>
</div>
</div>
<div class="form-group">
<label class="col-lg-8">There is evidence of ineffective usage of time (a minute or more of 'nothing' happening')</label>
<label class="col-lg-10">(could be ineffective transitions/lack of procedures/ unclear instructions from teacher etc)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.ineffectiveTime" value="Yes" />Yes</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.ineffectiveTime" value="No" />No</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.ineffectiveTime" value="Unsure" />Unsure</label></div>
</div>
</div>


<div class="form-group">
<label class="col-lg-8">The teacher used a positive/assertive tone while addressing student misbehavior or in general</label>
<label class="col-lg-10">(any instance in the observed duration)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.positiveTone" value="Yes" />Yes</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.positiveTone" value="No" />No</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.positiveTone" value="Unsure" />Unsure</label></div>
</div>
</div>

<div class="form-group">
<label class="col-lg-8">The teacher used a rude/immature/angry tone while addressing student misbehavior or in general</label>
<label class="col-lg-10">(any instance in the observed duration)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.negativeTone" value="Yes" />Yes</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.negativeTone" value="No" />No</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.negativeTone" value="Unsure" />Unsure</label></div>
</div>
</div>

<div class="form-group">
<label class="col-lg-9">Teacher adopts effective child friendly strategies to address student misbehavior / classroom disruption</label>
<label class="col-lg-10">(uses a friendly yet assertive tone/ tries attention grabbers other than banging the duster/ reinforces instructions instead of rhetoric questions etc)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.friendlyTone" value="Yes" />Yes</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.friendlyTone" value="No" />No</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.friendlyTone" value="Unsure" />Unsure</label></div>
</div>
</div>

<div class="form-group">
<label class="col-lg-8">Overall the teacher seemed well planned</label>
<label class="col-lg-10">((for the observed duration)</label>
 <div class="col-lg-9">
 <div class="radio">
<label><input type="radio" ng-model="classroom.overallPlan" value="Yes" />Yes</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.overallPlan" value="No" />No</label></div>
<div class="radio">
<label><input type="radio" ng-model="classroom.overallPlan" value="Unsure" />Unsure</label></div>
</div>
</div>

<label class="col-lg-12">Do you feel the above descriptors give are a fair representation of the teachers actions for the observed duration in class?</h3>
	
  <div class="form-group">
    <div class="col-lg-1 col-lg-offset-10">
       	<button type="button" ng-click="saveData()" class="col-sm-offset-2 btn btn-info">Submit</button>
    </div>
  </div>
</fieldset>
</form>
</div>
</div>
</div>
