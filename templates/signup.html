<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
					<img src="img/logo.png" style="margin-bottom: 30px;" />
						<div class="row">
							<div class="col-xs-6">
								<a  id="login-form-link" ui-sref="login">Login</a>
							</div>
							<div class="col-xs-6">
								<a class="active"  id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" ng-submit="signup()" novalidate method="post" role="form" name="loginForm">
									<div class="form-group">
										<input type="email"  ng-required="isRequired"  class="form-control" placeholder="Email" name="email" ng-model="login.username">
								<div class="has-error">
								<span class="control-label" ng-show="loginForm.email.$error.required">Email is required</span>
								</div>
									</div>
									
									<div class="form-group">
										 <input type="password"  ng-required="isRequired"  class="form-control" placeholder="Password"  name="pwd" ng-model="login.password">
							<div class="has-error">
							<span class="control-label" ng-show="loginForm.pwd.$error.required">Password is required</span>  
									</div>
									</div>
									<div class="form-group">
										 <input type="password"  ng-required="isRequired"  class="form-control" placeholder="Confirm password" name="confirmpwd" compare-to="login.password" ng-model="login.confirmPassword">
					   <div class="has-error">
					   <span  class="control-label" ng-show="loginForm.confirmpwd.$error.compareTo">Password missmatch</span>
									</div>
									</div>
									
									<div class="form-group">
										<input type="text" class="form-control" placeholder="School Name" name="school" ng-model="login.school">

									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button class="btn btn-info btn-block login" ng-click="isRequired = true;" type="submit">Signup</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
